<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Terraform S3 Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    .author {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
      color: #ffd369;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      background: #ffd369;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffb703;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚀 Welcome to My Terraform + AWS S3 Website!</h1>
    <p>This static website is hosted on <strong>Amazon S3</strong> and deployed using <strong>Terraform</strong>.</p>
    <div class="author">👨‍💻 Created by: عبدالرحمن محمد</div>
    <a href="https://aws.amazon.com/s3/" class="btn" target="_blank">Learn More about S3</a>
  </div>
</body>
</html>
